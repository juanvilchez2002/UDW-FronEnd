<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes con HTML</title>
</head>
<body>
    <h1 style="color: blue;">Universidad HTML</h1>
    <img 
        src="./img/html5.png" 
        alt="Logo HTML"
        width="100px"
        title="Logo HTML5"
    >
    <p 
        title="Párrafo"
        style="color: red;"
    >
        Este es nuestro párrafo.
    </p>
    <!-- 
        Etiqueta <pre></pre> que es preformat, se respeta
        lo que se escribe (tabulaciones, espacions, etc)
    -->
    <pre>
        Hola Mundo...
    </pre>
</body>
</html>
